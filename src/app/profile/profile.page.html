<ion-header>
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img alt="logo" style="margin-left: -15px" height="60" src="assets/images/logo.png">
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" placeholder="" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <ion-input type="text" [(ngModel)]="address" placeholder="" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-input type="text" [(ngModel)]="mobile" placeholder="" ></ion-input>
      </ion-item>

</ion-content>
