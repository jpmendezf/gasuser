<ion-content>

  <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
              <img src="assets/images/logo.png" />
            <!-- <h4>IKMAN GAS</h4> -->
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" [(ngModel)]="user" placeholder="Username"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
    
          <div padding>
            <ion-button class="btncolor" size="medium" (click) = "chkLogin()" expand="block">Login</ion-button>
            <ion-button class="btncolor" size="medium" (click) = "goSignup()" routerDirection="back" expand="block" >Sign in</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
