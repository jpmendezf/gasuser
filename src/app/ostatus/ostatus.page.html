<ion-header>
    <ion-toolbar class="new-background-color">
      <ion-title>My Order</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-card>
    <ion-grid>
        <ion-row>
          <ion-col col-6 offset-4>Order Details</ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col-4>
            Shop
          </ion-col>
          <ion-col col-8>
            Jon Gas Shop
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Mobile
          </ion-col>
          <ion-col col-8>
            +348574125
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Address
          </ion-col>
          <ion-col col-8>
            No 22 Sanfransisco
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            <!-- Brand&Weight -->
            Item
          </ion-col>
          <ion-col col-8>
            Shell 12.5Kg
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Distance
          </ion-col>
          <ion-col col-8>
            1.5Km
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            GasPrice
          </ion-col>
          <ion-col col-8>
            40$
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Transport
          </ion-col>
          <ion-col col-8>
            5$
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Handling
          </ion-col>
          <ion-col col-8>
            2$
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Total
          </ion-col>
          <ion-col col-8>
            47$
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col col-4>
            Status
          </ion-col>
          <ion-col col-8>
            Pending
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    
      <ion-grid *ngIf="OStatus == 'Pending'">
        <ion-row>
          <ion-col col-6>
              <ion-button class="new-background-color" size="medium" *ngIf="OStatus == 'Pending'" (click)="cancelOrder()">Cancel Order</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    

</ion-content>
